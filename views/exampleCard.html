<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressie Example Card</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid py-4 text-center">
        <div class="card text-white bg-dark h-100 p-5 mb-3 rounded-3 shadow">
            <h3 class="card-header rounded notoBold">Title</h3>
            <div class="card-body">
                <h5 class="card-title notoReg">Tagline</h5>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none rounded shadow-sm" width="100%"
                height="200" aria-label="Placeholder: Image cap" focusable="false" role="img"
                preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180"
                style="font-size:1.125rem;text-anchor:middle">
                <rect width="100%" height="100%" fill="#868e96"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Example Image</text>
            </svg>
            <!-- <img id="image-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Example_image.svg/600px-Example_image.svg.png" class="rounded" width="85%" height="85%"
                focusable="false" style="display:block;margin:auto;"></img> -->
            <div class="card-body">
                <p class="card-text notoReg">Overview</p>
            </div>
            <span>
                <a href="#" target="_blank">
                    <button id="github-btn" class="btn btn-primary contentBtn my-2 my-sm-0 notoReg">View on
                        TMDB</button></a>
                <a href="#" target="_blank">
                    <button id="github-btn" class="btn btn-warning contentBtn my-2 my-sm-0 notoReg"
                        style="color:#333">View
                        on Plex</button></a>
            </span>
        </div>
    </div>
</body>

</html>

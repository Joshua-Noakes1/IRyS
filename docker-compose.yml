version: '3.2'
services:
  ressie:
    image: ghcr.io/joshua-noakes1/ressie
    environment:
      - TZ=Europe/London
      - port=3000
      - movieDB=0
      - tautulliName=user
      - useTwitter=false,
      - twitterUser=user
      - twitterAPIKey=0
      - twitterAPISecret=0
      - twitterAccessToken=0
      - twitterAccessSecret=0
      - useThirdparty=false
      - cloudinaryCloudName=default
      - cloudinaryAPIKey=0
      - cloudinaryAPISecret=0
    ports:
      - "3000:3000"
    volumes:
      - ./config:/usr/src/app/config
      - ./cache:/usr/src/app/cache
      - ./docker-images:/usr/src/app/static/images